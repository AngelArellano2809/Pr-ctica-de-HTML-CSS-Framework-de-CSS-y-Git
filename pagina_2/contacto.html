<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="mb-3">
            <label for="correo" class="form-label" placeholder="name@example.com">Correo:</label>
            <input type="email" name="correo" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label><br>
            <textarea name="mensaje" id="mensaje" cols="30" rows="4" class="form-control"></textarea><br><br>
        </div>
        <div class="mb-3"></div>
            <label for="clasificacion" class="form-label">Clasificacion: </label>
            <select name="clasificacion" id="clasificacion" class="form-select">
                <option>Seleciona una opcion</option>
                <option value="contratacion">Contratacion</option>
                <option value="pregunta">Pregunta</option>
                <option value="otro">Otro</option>
            </select><br><br>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</body>
</html>
